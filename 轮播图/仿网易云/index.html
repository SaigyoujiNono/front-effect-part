<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易云轮播图</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <div class="sliders-container">
    <!-- 虚化背景 -->
    <div class="sliders-bg"></div>
    <!-- 存放图片 -->
    <section id="sliders-img-container">
      <!-- 显示区域 -->
      <div id="sliders-picture" class="sliders-picture">
      </div>
      <!-- 选择点区域 -->
      <div id="sliders-select" class="sliders-select">
      </div>
      <!-- 左右两个翻页按钮 -->
      <div id="sliders-bt-left" class="sliders-bt bt-left">
        <i class="fa fa-angle-left"></i>
      </div>
      <div id="sliders-bt-right" class="sliders-bt bt-right">
        <i class="fa fa-angle-right"></i>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
